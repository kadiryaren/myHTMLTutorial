<!--
TABLE ORNEKLERI

(tr Attribute)rowspan ile altinda bosluk olan hucre ile bos hucreyi birlestirebiliriz. 
colspan da ayni sekilde yatayda columnlari birlestirir
-->

<body>
    <table border="1px">
        <thead>
            <tr>
                <th>isim</th>
                <th>soyisim</th>
                <th>adres</th>
                <th>telefon</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>kadir</td>
                <td colspan="2">yaren</td>
                
                <td rowspan="2" > 1234</td>
            </tr>
            <tr>
                <td>kadir</td>
                <td>yaren</td>
                <td>denizli</td>
                
            </tr>
        </tbody>
    </table>
</body>
